<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    
    <div class="display">
      <input type="text" placeholder="0" id="input" disabled>
    </div>
      <div class="buttons">


        <button value="AC" id="allClear" class="operational-button">AC</button>
        <button value="DEL" id="delete" class="operational-button">DEL</button>
        <button value="/" class="operational-button button">/</button>
        <button value="*" class="operational-button button">x</button>

        <button value="7" class="number-button button">7</button>
        <button value="8" class="number-button button">8</button>
        <button value="9" class="number-button button">9</button>
        <button value="+" class="operational-button button">+</button>


        <button value="4" class="number-button button">4</button>
        <button value="5" class="number-button button">5</button>
        <button value="6" class="number-button button">6</button>
        <button value="-" class="operational-button button">-</button>


        <button value="1" class="number-button button">1</button>
        <button value="2" class="number-button button">2</button>
        <button value="3" class="number-button button">3</button>
        <button value="=" id="equal-button">=</button>

        <button value="0" id="zero-button" class="number-button button">0</button>
        <button value="." class="decimal-number button">.</button>
        

      </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
